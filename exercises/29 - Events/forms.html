<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body> 
  <div class="wrapper">
    <!-- Links are used to change the page -->
    <a class="wes" href="https://wesbos.com">WES BOS WEBSITE</a>
    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Erik Dodd">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="ErikDodd@ErikDodd.com">
      <input type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <!-- Buttons are to be used for actions that happen inside of an application -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <img class="photo" src="https://picsum.photos/200" alt="nice">

  <script src="./forms.js"></script>
</body>

</html>
